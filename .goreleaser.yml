builds:
  -
    binary: ld-find-code-refs
    id: ld-find-code-refs
    main: ./cmd/ld-find-code-refs/
    env:
      - CGO_ENABLED=0
    goos:
      - darwin
      - linux
      - windows
    goarch:
      - 386
      - amd64

    ignore:
      - goos: darwin
        goarch: 386
  -
    binary: ld-find-code-refs-github-action
    id: ld-find-code-refs-github-action
    main: ./build/package/github-actions/
    env:
      - CGO_ENABLED=0
    goos:
      - linux
    goarch:
      - amd64
  -
    binary: ld-find-code-refs-bitbucket-pipeline
    id: ld-find-code-refs-bitbucket-pipeline
    main: ./build/package/bitbucket-pipelines/
    env:
      - CGO_ENABLED=0
    goos:
      - linux
    goarch:
      - amd64

archives:
  -
    id: ld-find-code-refs
    builds:
    - ld-find-code-refs

nfpms:
  -
    id: ld-find-code-refs
    file_name_template: "{{ .ProjectName }}_{{ .Version }}.{{ .Arch }}"

    homepage: https://launchdarkly.com/
    maintainer: LaunchDarkly <team@launchdarkly.com>
    description: Job for finding and sending feature flag code references to LaunchDarkly
    license: Apache 2.0
    vendor: LaunchDarkly

    formats:
    - deb
    - rpm

    replacements:
      386: i386

brews:
  -
    ids:
    - ld-find-code-refs

    name: ld-find-code-refs

    description: Job for finding and sending feature flag code references to LaunchDarkly

    homepage: "https://launchdarkly.com"

    tap:
      owner: launchdarkly
      name: homebrew-tap

    folder: Formula

    url_template: "https://github.com/launchdarkly/ld-find-code-refs/releases/download/{{ .Tag }}/{{ .ArtifactName }}"

    install: |
      bin.install "ld-find-code-refs"

    commit_author:
      name: LaunchDarklyCI
      email: dev@launchdarkly.com

release:
  disable: true # this disables releasing *to GitHub*; it will still push to Docker
  # (we want Releaser to be responsible for doing all the GitHub release manipulations)

dockers:
  -
    dockerfile: build/package/cmd/Dockerfile
    ids:
      - ld-find-code-refs
    image_templates:
    - "launchdarkly/ld-find-code-refs:latest"
    - "launchdarkly/ld-find-code-refs:{{ .Tag }}"
  -
    dockerfile: build/package/cmd/Dockerfile.github
    ids:
      - ld-find-code-refs-github-action
    image_templates:
    - "launchdarkly/ld-find-code-refs-github-action:latest"
    - "launchdarkly/ld-find-code-refs-github-action:{{ .Tag }}"
  -
    dockerfile: build/package/cmd/Dockerfile.bitbucket
    ids:
      - ld-find-code-refs-bitbucket-pipeline
    image_templates:
    - "launchdarkly/ld-find-code-refs-bitbucket-pipeline:latest"
    - "launchdarkly/ld-find-code-refs-bitbucket-pipeline:{{ .Tag }}"

publishers:
  - name: Publish circleci orb
    cmd: |
      # TODO: need the CircleCI CLI installed to run circleci setup and authenticate with a circle token
      # that has github owner status
      circleci setup
      circleci orb validate build/package/circleci/orb.yml || (echo "Unable to validate orb"; exit 1)
      circleci orb publish build/package/circleci/orb.yml launchdarkly/ld-find-code-refs@$({{ .Tag }})
    dir: "{{ dir .ArtifactPath }}"